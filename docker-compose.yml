version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_USER: easyqa
      POSTGRES_PASSWORD: easyqa123
      POSTGRES_DB: easyqa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: backend
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/easyqa_db
      SPRING_DATASOURCE_USERNAME: easyqa
      SPRING_DATASOURCE_PASSWORD: easyqa123
    ports:
      - "8080:8080"

volumes:
  postgres_data: